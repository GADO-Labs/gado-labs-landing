name: Test Website

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate HTML Syntax
      # Uses the W3C validator to catch unclosed tags or bad nesting
      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: . # Check files in the root directory
          exclude: .git # Don't check git internals

      # 3. Check for Broken Links
      # Lychee is a fast tool that checks if your <a> tags point to valid URLs
      - name: Link Checker (Lychee)
        uses: lycheeverse/lychee-action@v1.9.1
        with:
          # Check all html and markdown files
          args: --verbose --no-progress './**/*.html' './**/*.md'
          fail: true # Fail the pipeline if broken links are found

      # 4. Lighthouse Audit (Accessibility & SEO)
      # Runs Google Lighthouse against your static files
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './lighthouserc.json' # We will create this config file next
          uploadArtifacts: true # Saves the report so you can download it
          temporaryPublicStorage: true # optional: uploads report to a public URL for viewing
